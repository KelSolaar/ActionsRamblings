name: Continuous Integration

on: [push]

jobs:
  unix-build:
    name: Unix Build
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-10.14]
        python-version: [2.7, 3.6, 3.7]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Test Requests
      run: |
        pip install tqdm six
        ls -l
        python test_requests.py
