name: Install Poetry - Windows - Python 3.8 

on: [push, pull_request]

jobs:
  continuous-integration-quality-unit-tests:
    name: ${{ matrix.os }} - Python ${{ matrix.python-version }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.11']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: Environment Variables
      run: |
        echo "CI_PYTHON_VERSION=${{ matrix.python-version }}" >> $GITHUB_ENV
      shell: bash
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Environment
      run: set
      shell: cmd
    - name: Install Dependencies (Windows)
      run: |
        curl -L https://exiftool.org/exiftool-12.51.zip -o exiftool-12.51.zip
        unzip -d exiftool exiftool-12.51.zip
        cp exiftool/exiftool\(-k\).exe exiftool/exiftool.exe
        echo "$PWD/exiftool" >> $GITHUB_PATH
      shell: bash
    - name: Test ExifTool
      run: |
        echo "$PATH"
        python -c "import shutil;print(shutil.which('exiftool.exe'))"
      shell: bash
