name: Continuous Integration

on: [push]

jobs:
  windows-build:
    name: Winodws Build
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.6]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Test Requests
      run: |
        pip install matplotlib nose
        nosetests
